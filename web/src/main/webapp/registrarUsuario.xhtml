<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <h:outputStylesheet library="css" name="style.css" />
    <h:outputScript library="js" name="bootstrap.bundle.min.js" />

    <title>Registrar nuevo usuario</title>
</h:head>


<h:body>
    <div class="container">
    <p:panel header="Registrar usuario">
    <h:form>

        <h:panelGrid columns="3" cellpadding="5">
            <p:outputLabel for="nombre_usuario" value="Nombre: " />
            <p:inputText id="nombre_usuario" value="#{usuarioBean.usuario.nombre}" required="true" requiredMessage="El nombre es obligatorio"/>
            <p:message for="nombre_usuario" />

            <p:outputLabel for="nickname_usuario" value="Nickname: " />
            <p:inputText id="nickname_usuario" value="#{usuarioBean.usuario.nickname}" required="true" requiredMessage="El nickname es obligatorio" />
            <p:message for="nickname_usuario" />

            <p:outputLabel for="email_usuario" value="Email: " />
            <p:inputText id="email_usuario" value="#{usuarioBean.usuario.email}" required="true" requiredMessage="El email es obligatorio" />
            <p:message for="email_usuario" />

            <p:outputLabel for="ciudad_usuario" value="Ciudad: " />
            <p:selectOneMenu id="ciudad_usuario" value="#{usuarioBean.usuario.ciudadUsuario}" converter="#{ciudadConverter}" required="true" requiredMessage="La ciudad es obligatoria" >
                <f:selectItem  itemLabel="Seleccione la ciudad" noSelectionOption="true"/>
                <f:selectItems  var="ciudad" itemLabel="#{ciudad.nombre}" value="#{usuarioBean.ciudades}" />
            </p:selectOneMenu>
            <p:message for="ciudad_usuario" />

            <p:outputLabel for="password_usuario" value="Contraseña: " />
            <p:password id="password_usuario" value="#{usuarioBean.usuario.password}" required="true" requiredMessage="La contraseña es obligatoria" />
            <p:message for="password_usuario" />

        </h:panelGrid>

        <p:commandButton styleClass="mt-4" value="Registrar Usuario" action="#{usuarioBean.registrarUsuario}" update="@form" />
        <p:growl for="mensaje-p" showDetail="true" />
    </h:form>
    </p:panel>
    </div>
</h:body>
</html>
