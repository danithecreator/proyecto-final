<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Crear nuevo lugar</title>
</h:head>

<h:body>
    <h:form>
        <h:panelGrid columns="3" cellpadding="5">
            <p:outputLabel for="nombre_lugar" value="Nombre:" />
            <p:inputText id="nombre_lugar" value="#{lugarBean.lugar.nombre}" required="true" requiredMessage="El nombre es obligatorio"/>
            <p:message for="nombre_lugar" />

            <p:outputLabel for="ciudad_lugar" value="Ciudad: " />
            <p:selectOneMenu id="ciudad_lugar" value="#{lugarBean.lugar.ciudadLugar}" converter="#{ciudadConverter}" required="true" requiredMessage="La ciudad es obligatoria" >
                <f:selectItem  itemLabel="Seleccione la ciudad" noSelectionOption="true"/>
                <f:selectItems  var="ciudad" itemLabel="#{ciudad.nombre}" value="#{lugarBean.ciudades}" />
            </p:selectOneMenu>
            <p:message for="ciudad_lugar" />

            <p:outputLabel for="tipo_lugar" value="Tipo lugar: " />
            <p:selectOneMenu id="tipo_lugar" value="#{lugarBean.lugar.tipo}" converter="#{tipoLugarConverter}" required="true" requiredMessage="El tipo de lugar es obligatorio" >
                <f:selectItem  itemLabel="Seleccione el tipo de lugar" noSelectionOption="true"/>
                <f:selectItems  var="tipo" itemLabel="#{tipo.nombre}" value="#{lugarBean.tipoLugares}" />
            </p:selectOneMenu>
            <p:message for="tipo_lugar" />

            <p:outputLabel for="latitud_lugar" value="Latitud:" />
            <p:inputText id="latitud_lugar" value="#{lugarBean.lugar.latitud}" required="true" />
            <p:message for="latitud_lugar" />

            <p:outputLabel for="Longitud_lugar" value="Longitud:" />
            <p:inputText id="Longitud_lugar" value="#{lugarBean.lugar.longitud}" required="true" />
            <p:message for="Longitud_lugar" />

            <p:outputLabel for="descripcion_lugar" value="Descripcion:" />
            <p:inputTextarea id="descripcion_lugar" value="#{lugarBean.lugar.descripcion}" required="true" requiredMessage="La descripcion es obligatoria"/>
            <p:message for="descripcion_lugar" />

        </h:panelGrid>
        <p:commandButton action="#{lugarBean.crearLugar}" value="Crear nuevo lugar" update="@form"/>
        <p:growl for="mensaje_bean" showDetail="true" />
    </h:form>

</h:body>
</html>
