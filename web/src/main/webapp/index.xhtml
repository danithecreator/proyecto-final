<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">
<ui:composition template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <h:outputStylesheet library="css" name="mapbox-gl.css"/>
        <h:outputStylesheet library="css" name="home.css"/>
        <h:outputScript library="js" name="mapbox-gl.js"/>
        <h:outputScript library="js" name="script_home.js"/>
        <script src="./resources/js/animations.js"></script>
    </ui:define>
    <ui:define name="titulo">Unilocal | Home</ui:define>

    <ui:define name="contenido">
        <div class="position-relative h-100">
            <div class="mapContainer h-100 position-relative">
                <div id="mapaHome" class="mapaHome"></div>
                <div id="lateralPanel" class="lateralPanel position-absolute top-0">

                    <h:form id="listaLugaresForm">

                        <p:dataScroller styleClass="listaLugares" value="#{inicioBean.lugares}" var="lugar"
                                        chunkSize="10"
                                        mode="inline"

                        >
                            <div class="itemList">
                                <div class="detailsContainer">
                                    <div class="itemDetails ">
                                        <h3>#{lugar.nombre}</h3>
                                        <p>#{lugar.tipo.nombre}</p>
                                        <p>#{lugar.descripcion}</p>

                                    </div>
                                    <p:graphicImage styleClass="imagenLugar "
                                                    url="/uploads/#{lugar.imagenPrincipal}">
                                    </p:graphicImage>
                                </div>

                                <p:commandButton value="Ver detalle" action="#{inicioBean.irADetalle(lugar.codigo)}"
                                                 styleClass="ui-button-raised btnVerDetalle"
                                                 icon="pi pi-arrow-right"
                                                 iconPos="right"/>
                            </div>

                        </p:dataScroller>

                    </h:form>
                </div>
                <button id="btnLateralPanel" class="btn btn-warning position-absolute btnLateralPanel">
                    <i id="iconBtnLateralPanel" class="pi pi-caret-right"></i>
                </button>

            </div>
        </div>
    </ui:define>

</ui:composition>

</html>
